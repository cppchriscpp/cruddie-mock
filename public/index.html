<html>

<head>
    <title>Cruddie Mock</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="https://gh.nes.science/cruddie-mock">
                <h3>Cruddie Mock</h3>
            </a>
        </div>
        <div class="container">
            <h5>
                Heavily based on 
                <a href="https://github.com/typicode/json-server">JSON Server</a> 
                and 
                <a href="https://github.com/Marak/faker.js">Faker</a>
            </h5>
        </div>
    
    </header>
    <main>
        <div class="container">
            <h4>It's alive!</h4>
            <p>
                Cruddie Mock is up and running. 
            </p>

            <div id="resources"></div>

            <p>
                To access and modify resources, you can use any HTTP method
                <br>
                <code>GET</code>
                <code>POST</code>
                <code>PUT</code>
                <code>PATCH</code>
                <code>DELETE</code>
                <code>OPTIONS</code>
            </p>

            <div id="custom-routes"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>
                To replace this page, create a <code>./public</code> directory with an
                <code>index.html</code> file in it.
            </p>
        </div>
    </footer>

    <script src="https://unpkg.com/mithril/mithril.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
